name: Build Android (Unity)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Cache Unity
      - name: Cache
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}
          restore-keys: |
            Library-

      # 3. Build with Unity
      - name: Build Android Player
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: 2021.3.19f1
          targetPlatform: Android
          projectPath: Exorcist_Full_Unity_2021_Project   # ðŸ‘ˆ Ø§ÛŒÙ†Ùˆ Ø¹ÙˆØ¶ Ú©Ø±Ø¯Ù…

      # 4. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Exorcist-Android
          path: build/Android
